<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surya Namaskar Pose Detection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas { z-index: 2; }

    #pose-container {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      padding: 30px 50px;
      border-radius: 40px;
      text-align: center;
      z-index: 5;
    }

    #pose-label {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #current-step {
      font-size: 20px;
      color: #ffd700;
    }

    /* Toggle Switch CSS */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Skeleton toggle container */
    #skeleton-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 5;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 5;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #startBtn { background: #28a745; color: white; }
    #stopBtn { background: #dc3545; color: white; }
    #skipBtn { background: #ffc107; color: black; }
    #backBtn { background: #007bff; color: white; }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
<div class="video-container">

  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="output_canvas"></canvas>

  <!-- Pose Display -->
  <div id="pose-container">
    <div id="pose-label">Press Start</div>
    <div id="current-step"></div>
  </div>

  <!-- Skeleton toggle -->
  <div id="skeleton-toggle">
    <label class="switch">
      <input type="checkbox" id="toggleSkeleton" checked>
      <span class="slider"></span>
    </label>
    <span style="color: white;">Show Skeleton</span>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="skipBtn" disabled>Next Pose</button>
    <button id="backBtn" onclick="location.href='home.html'">Back</button>
  </div>

</div>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

<!-- Detection logic -->
<script src="js/surya.js"></script>

<script>
  const suryaPoses = window.suryaPoses;
  let totalRounds = 1;
  let isDetectionRunning = false;

  function updatePoseDisplay() {
    const label = document.getElementById("pose-label");
    const step = document.getElementById("current-step");

    if (window.currentPoseIndex < suryaPoses.length) {
      label.innerHTML =
        `Upcoming Pose: <span style="color:#ffd700">${suryaPoses[window.currentPoseIndex]}</span>`;
      step.textContent =
        `Round ${window.currentRound}, Pose ${window.currentPoseIndex + 1} of ${suryaPoses.length}`;
    } else {
      label.innerHTML = `<span style="color:#00ff88">Session Completed</span>`;
      step.textContent = "";
    }
  }

  window.onSuryaDetected = function (detectedPose, meta) {
    if (!isDetectionRunning || !detectedPose || window.currentPoseIndex >= suryaPoses.length) return;

    const expected = suryaPoses[window.currentPoseIndex];
    if (detectedPose.toLowerCase() === expected.toLowerCase()) {
      document.getElementById("pose-label").innerHTML =
        `<span style="color:#00ff88">${expected} - Correct</span>`;
    }
  };

  document.getElementById("startBtn").onclick = () => {
    const roundsInputValue = prompt("Enter number of rounds for Surya Namaskar:", "1");
    totalRounds = parseInt(roundsInputValue, 10) || 1;
    localStorage.setItem("suryaRounds", totalRounds);

    window.currentPoseIndex = 0;
    window.currentRound = 1;
    updatePoseDisplay();

    window.resetSuryaSession();
    window.startDetection();

    isDetectionRunning = true;
    startBtn.disabled = true;
    stopBtn.disabled = false;
    skipBtn.disabled = false;
  };

  document.getElementById("stopBtn").onclick = () => {
    isDetectionRunning = false;
    window.stopDetection(true);
  };

  document.getElementById("skipBtn").onclick = () => {
    if (!isDetectionRunning) return;

    if (window.currentPoseIndex < suryaPoses.length - 1) {
      window.currentPoseIndex++;
      updatePoseDisplay();
    } else {
      if (window.advancePose) window.advancePose();
    }
  };

  document.getElementById("toggleSkeleton").onchange = e => {
    window.showSkeleton = e.target.checked;
  };

  updatePoseDisplay();
</script>
</body>
</html>
