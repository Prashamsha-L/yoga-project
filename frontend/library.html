// Render poses
function renderPoses(sectionId, poses){
  const container = document.getElementById(sectionId);
  container.innerHTML = poses.map(p=>`
    <div class="pose-card">
      <h3>${p.name}</h3>
      <div class="pose-info">
        <img src="${p.img}" alt="${p.name}">
        <h4>Steps</h4>
        <ol>${p.steps.map(s=>`<li>${s}</li>`).join('')}</ol>
        <h4>Benefits</h4>
        <ul>${p.benefits.map(b=>`<li>${b}</li>`).join('')}</ul>
      </div>
    </div>
  `).join('');
}

renderPoses('advanced-section', advancedPoses);

// Difficulty selection
const boxes = document.querySelectorAll('.difficulty-box');
const sections = document.querySelectorAll('.pose-section');
boxes.forEach(box=>{
  box.addEventListener('click', ()=>{
    const target = box.getAttribute('data-target');
    sections.forEach(sec => sec.id === target ? sec.style.display='block' : sec.style.display='none');
  });
});
document.getElementById('beginner-section').style.display='block';

// Toggle pose info when clicking pose name (show steps + benefits)
document.addEventListener('click', function(e){
  if(e.target.tagName==='H3' && e.target.closest('.pose-card')){
    const card = e.target.closest('.pose-card');
    const info = card.querySelector('.pose-info');
    
    // Close other open infos in the same section
    const allInfos = card.parentElement.querySelectorAll('.pose-info');
    allInfos.forEach(i => {if(i!==info) i.style.display='none';});
    
    info.style.display = info.style.display==='block'?'none':'block';
  }
});
document.getElementById('searchInput').addEventListener('input', function () {
    const query = this.value.toLowerCase();
    const cards = document.querySelectorAll('.pose-card');
    let found = false;

    cards.forEach(card => {
      const title = card.querySelector('h3').innerText.toLowerCase();
      if (title.includes(query)) {
        card.style.display = "flex"; // show matching card
        found = true;
      } else {
        card.style.display = "none"; // hide others
      }
    });

    if (!found && query.trim() !== "") {
      // hide all if nothing matches
      cards.forEach(card => card.style.display = "none");
    }

    if (query.trim() === "") {
      // if search box empty, show all poses
      cards.forEach(card => card.style.display = "flex");
    }
  });
